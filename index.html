<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Calculator</title>
    <meta name="viewport" content="width=device-width">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main" id="main">
        <div class="header" id="header">
            <div class=headerText id="headerText">The Calculator
                <p style='font-size: 20px; text-align: center;'>Works with keyboard</p>
            </div>
        </div>
        <div class="content" id="content">
            <div class="calculator" id="calculator">
                <div class="display" id="display">
                    <div class="operation" id="operation"></div>
                    <div class="result" id="result">0</div>
                </div>
                <div class="row" id="row1">
                    <button class="buttons" id="buttonC">CLEAR</button>
                    <button class="buttons" id="buttonDivision">/</button>
                    <button class="buttons" id="buttonMulti">x</button>
                </div>
                <div class="row" id="row2">
                    <button class="buttons" id="button7">7</button>
                    <button class="buttons" id="button8">8</button>
                    <button class="buttons" id="button9">9</button>
                    <button class="buttons" id="buttonSub">-</button>
                </div>
                <div class="row" id="row3">
                    <button class="buttons" id="button4">4</button>
                    <button class="buttons" id="button5">5</button>
                    <button class="buttons" id="button6">6</button>
                    <button class="buttons" id="buttonAdd">+</button>
                </div>
                <div class="row" id="row4">
                    <button class="buttons" id="button1">1</button>
                    <button class="buttons" id="button2">2</button>
                    <button class="buttons" id="button3">3</button>
                    <button class="buttons" id="buttonEqual">=</button>
                </div>
                <div class="row" id="row5">
                    <button class="buttons" id="button0">0</button>
                    <button class="buttons" id="buttonDot">.</button>
                    <button class="buttons" id="buttonDel">DEL</button>
                </div>
            </div>
        </div>
        <div class="footer" id="footer">
            <div class="footerText" id="footerText">By Vitor Dall'Acqua</div>
        </div>
    </div>

</body>

</html>
